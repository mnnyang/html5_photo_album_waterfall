<script>
    $(function () {

        $("img.lazy").lazyload({effect: "fadeIn"});


        $(document).bind('click', function () {
            $('.menu-list').css('display', 'none');
        });


        var menu_list = $('#menu-list');
        var current = $('#current-cate');

        var time = 150;
        $('#menu').on('click', function (e) {
            menu_list.stop();

            if (menu_list.css('display') !== 'none') {
                menu_list.slideUp(time, function () {
                    menu_list.hide();
                })
            } else {
                menu_list.slideDown(time, function () {
                    menu_list.show();
                })
            }

            stopPropagation(e);
        });

        $('.menu-item').on('click', function (e) {
            $('.menu-item').removeClass('menu-selected');
            $(this).addClass('menu-selected');

            menu_list.stop();
            setTimeout(function () {
                menu_list.hide();
            }, 100);

            current.html($(this).html());

            stopPropagation(e);
        });
    });

    function stopPropagation(e) {
        if (e.stopPropagation)
            e.stopPropagation();
        else
            e.cancelBubble = true;
    }

    function loadImagesStatus() {
        var images = $('.photo-box img');

        var allComplete = true;

        var timer = setInterval(function () {

            images.each(function (k, v) {
                console.log(v.complete);

                if (v[1].complete == false) {
                    allComplete = false;
                }
            })

        }, 200);

        if (allComplete) {
            alert("全部加载完成");
            clearInterval(timer)
        }
    }
